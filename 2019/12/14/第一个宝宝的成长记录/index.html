      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="宝宝的成长记录"><a href="#宝宝的成长记录" class="headerlink" title="宝宝的成长记录"></a>宝宝的成长记录</h1><h2 id="第一次早孕检查（2019-12-05）"><a href="#第一次早孕检查（2019-12-05）" class="headerlink" title="第一次早孕检查（2019.12.05）"></a>第一次早孕检查（2019.12.05）</h2><p>其实感觉太太怀孕一段时间了，终于确定了日期去医院进行了第一次早孕检查。</p>
<p><img src="/2019/12/14/%E7%AC%AC%E4%B8%80%E4%B8%AA%E5%AE%9D%E5%AE%9D%E7%9A%84%E6%88%90%E9%95%BF%E8%AE%B0%E5%BD%95/20191205B%E8%B6%85%E6%A3%80%E6%9F%A5.jpg" class="" title="20191205B超检查}&lt;&#x2F;p&gt; &lt;p&gt;上面是检查结果，但是检查显示孕酮水平低，吓了我们一跳，而且由于激素水平低，胎儿较小，医生开了黄体酮和保胎的一种药。&lt;&#x2F;p&gt; &lt;p&gt;吃药大约过了一周，2019.12.13周五，又去医院进行了第二次检查，这次的检查结果相对较好，黄体酮和HCG水平回归正常值，胎儿也有明显长大。&lt;&#x2F;p&gt; &lt;p&gt;{%asset_img 20191213B超检查.jpg 20191213B超检查}&lt;&#x2F;p&gt; &lt;p&gt;你这个小宝贝啊，终于开始成长了，未来的道路还很漫长，希望你能平安快乐成长。&lt;&#x2F;p&gt;">
      
    </div>
